<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="start-screen ">
                <h1 class="heading">Quiz App</h1>
                <div class="setting">
                    <label for="number-question">Number of Question</label>
                    <select name="" id="numquestion">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>

                    <label for="category">Select Category</label>
                    <select name="" id="category">
                        <option value="">Any Category</option>
                        <option value="9">Flims</option>
                        <option value="10">General Knowledge</option>
                        <option value="11">Books</option>
                        <option value="12">Games</option>
                        <option value="13">Music</option>
                        <option value="14">Science</option>
                        <option value="15">Technology</option>
                        <option value="16">Programming </option>
                        <option value="17">Tech</option>
                        <option value="18">History</option>
                        <option value="19">Politics</option>
                        <option value="20">Art</option>
                        <option value="21">Vehicles</option>
                    </select>

                    <label for="difficulty">Difficulty</label>
                    <select name="" id="difficulty">
                        <option value="">Select Diffulty</option>
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>

                    <label for="Timer">Time per Question</label>
                    <select name="" id="Timer">
                        <option value="10">10 Seconds</option>
                        <option value="15">15 Seconds</option>
                        <option value="20">20 Seconds</option>
                    </select>
                </div>
                <button class="btn">Start Quiz</button>
            </div>
            <div class="quiz hide">
                <div class="timer">
                    <div class="progres">
                        <div class="progres-bar"></div>
                        <span class="progres-text">50</span>
                    </div>
                </div>
                <div class="question-wrapper">
                    <div class="number">
                        Question <span class="current">1</span> 
                        <span class="total">/ 10</span>
                    </div>
                        <div class="question">This is a Question.</div>
                        <div class="answer-wrapper">
                            <div class="answer selected">
                                <span class="text">answer</span>
                                <span class="checkbox">
                                    <span class="icon">✔</span>
                                </span>
                            </div>
                        </div>
                        <div class="answer-wrapper">
                            <div class="answer correct">
                                <span class="text">answer</span>
                                <span class="checkbox">
                                    <span class="icon">✔</span>
                                </span>
                            </div>
                            <div class="answer wrong">
                                <span class="text">answer</span>
                                <span class="checkbox">
                                    <span class="icon">✔</span>
                                </span>
                            </div>
                        </div>
                        <button class="btn submit" disabled>Submit</button>
                        <button class="btn next">Next</button>
                </div>
            </div>
        <div class="end-screen hide">
            <h1 class="heading">Quiz App</h1>
        <div class="score">
            <div class="score-text">Your Socre:</div>
            <div>
                <div class="final-score">0</div>
                <div class="total-score">/ 10</div>
            </div>
         </div>
        </div>
        <button class="btn restart">Restart Quiz</button>


        </div>

        <script src="app.js"></script>
</body>
</html>
